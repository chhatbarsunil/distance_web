<h1>{{AddOrUpdateUserButtonName}} User Details</h1>
<div>
  <small class="info">Note: No validations and user friendly messages applied for now</small>
</div>
<br>
<div class="row">
    <div class="col">
        <label>UserId</label>
        <input type="number" class="form-control mb-2" [(ngModel)]="user.userId"/>
    </div>
    <div class="col">
        <label>User Full Name</label>
        <input class="form-control mb-2" [(ngModel)]="user.userName"/>
    </div>
</div>
<div class="row">
    <div class="col">
        <label>Email</label>
        <input class="form-control mb-2" [(ngModel)]="user.email"/>
    </div>
    <div class="col">
        <label>Phone</label>
        <input class="form-control mb-2" [(ngModel)]="user.phone"/>
    </div>
</div>
<div class="row">
    <div class="col">
        <label>City</label>
        <input class="form-control mb-2" [(ngModel)]="user.city"/>
    </div>
    <div class="col">
        <label>Zip Code</label>
        <input class="form-control mb-2" [(ngModel)]="user.zip"/>
    </div>
</div>
<div class="row">
    <div class="col">
        <label>Minimum Distance</label>
        <input type="number" class="form-control mb-2" [(ngModel)]="user.minDistance" />
    </div>
    <div class="col">
        <label>Maximum Distance</label>
        <input type="number" class="form-control mb-2" [(ngModel)]="user.maxDistance" />
    </div>
</div>
<div>
  <div class="text-center">
    <button class="btn btn-primary" (click)="AddOrUpdateUser()">{{AddOrUpdateUserButtonName}}</button>
  </div>
</div>
